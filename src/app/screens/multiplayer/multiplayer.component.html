<div class="multiplayer-menu">
  <div class="option-div">
    <div>
      JOIN AN EXISTING SESSION
    </div>

    <div class="code-display-wrapper">
      <input class="code-display" type="text" maxlength="4" [(ngModel)]="inputValue">

      ⟶

      <button class="button" (click)="joinSession()" [disabled]="joining || inputValue.length !== 4">
        JOIN
      </button>
    </div>

    <div style="font-size: 10px;">
      Type in a code to join a friend's session.
    </div>
  </div>

  OR

  <div class="option-div">
    <div>
      CREATE A NEW SESSION <span style="font-size: smaller;"> {{ onlineGameService.playerCode }} </span>
    </div>

    <div class="code-display-wrapper">
      <div *ngIf="outputValue === ''" style="margin: auto;">
        <button class="button" (click)="createSession()" *ngIf="!creating">
          GENERATE SESSION CODE
        </button>
      </div>

      <div *ngIf="creating" style="width: 100%; text-align: center;">
        <progress id="progress-bar"></progress>
      </div>

      <div *ngIf="outputValue !== ''" style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
        <div class="code-display">
          {{outputValue}}
        </div>

        <div *ngIf="waitingForFriend" style="font-size: 10px;">
          Waiting for friend to join...
        </div>

        <div *ngIf="!waitingForFriend" style="display: flex; justify-content: center;">
          ⟶

          <button class="button" (click)="joinSession()">
            PLAY
          </button>
        </div>
      </div>
    </div>

    <div style="font-size: 10px;">
      Share this code with a friend so they can play with you.
    </div>
  </div>

  <div class="option" (click)="backToMenu()">
    <app-back-button>

    </app-back-button>
  </div>
</div>
